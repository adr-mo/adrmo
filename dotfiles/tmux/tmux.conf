set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[5::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

setw -g automatic-rename on    # Rename window to reflect current program.
set -g renumber-windows on     # Renumber windows when a window is closed.

set -g set-titles on           # Set terminal title.

# ctrl+h or ctrl+l to navigate between windows.
# bind-key -n C-l next
# bind-key -n C-h prev

# bind for vertical split
unbind %
bind | split-window -h

# bind for horizontal split
unbind '"'
bind - split-window -v

# Reload configuration.
bind r source-file ~/.tmux.conf \; display '.tmux.conf sourced !'

# bindings to resize the panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Swap windows
bind a swap-window -t -1
bind g swap-window -t +1

# Swap panes
bind A swap-pane -t -1
bind G swap-pane -t +1

setw -g monitor-activity on
set -g mouse on

# start tab number to 1 (easier)
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, attached-clients, network-vpn, weather, time, spotify-tui, kubernetes-context
set -g @dracula-plugins "battery time git"

# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-time-colors "light_purple dark_gray"
set -g @dracula-show-powerline true
# for left
set -g @dracula-show-left-sep 
# for right symbol (can set any symbol you like as seperator)
set -g @dracula-show-right-sep 
set -g @dracula-show-flags true
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon 
# default is 1, it can accept any number and 0 disables padding.
set -g @dracula-left-icon-padding 0
set -g @dracula-border-contrast true
set -g @dracula-battery-label 
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-git-disable-status false
# default is unicode no message
set -g @dracula-git-no-repo-message ""
# default is ✓. Avoid using non unicode characters that bash uses like $, * and !
set -g @dracula-git-show-current-symbol ✓
set -g @dracula-show-empty-plugins false
# default is unicode !. Avoid bash special characters
set -g @dracula-git-show-diff-symbol !
# default is false
set -g @dracula-git-show-remote-status true










# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
run -b '~/.tmux/plugins/tpm/tpm'

