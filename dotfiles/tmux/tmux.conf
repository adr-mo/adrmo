set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[5::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -g prefix C-a
setw -g mode-keys vi
unbind C-b
bind-key C-a send-prefix

setw -g automatic-rename on    # Rename window to reflect current program.
set -g renumber-windows on     # Renumber windows when a window is closed.

set -g set-titles on           # Set terminal title.

# ctrl+h or ctrl+l to navigate between windows.
# bind-key -n C-l next
# bind-key -n C-h prev

# bind for vertical split
unbind %
bind | split-window -h

# bind for horizontal split
unbind '"'
bind - split-window -v

# Reload configuration.
bind r source-file ~/.tmux.conf \; display '.tmux.conf sourced !'

# bindings to resize the panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Swap windows
bind a swap-window -t -1
bind g swap-window -t +1

# Swap panes
bind A swap-pane -t -1
bind G swap-pane -t +1

setw -g monitor-activity on
set -g mouse on

# start tab number to 1 (easier)
set -g base-index 1

set -g focus-events on
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Status Bar
set -g status-bg "#343F44"
set -g status-fg white

set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'bg=colour18 fg=white'
set -g status-left ''
set -g status-right '#[fg=#3D484D,bg=#343F44]#[fg=white,bg=#3D484D] %d/%m #[fg=#83C092,bg=#3D484D]#[fg=#2D353B,bg=#83C092] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#3D484D bg=#A7C080 bold'
setw -g window-status-current-format ' #I#[fg=#475258]:#[fg=#3D484D]#W#[fg=#56635f]#F #[fg=#A7C080,bg=#343F44]'

setw -g window-status-style 'fg=white bg=#475258'
setw -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=white]#F '
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
run -b '~/.tmux/plugins/tpm/tpm'
