set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[5::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -g prefix C-a
setw -g mode-keys vi
unbind C-b
bind-key C-a send-prefix

setw -g automatic-rename on    # Rename window to reflect current program.
set -g renumber-windows on     # Renumber windows when a window is closed.

set -g set-titles on           # Set terminal title.

# ctrl+h or ctrl+l to navigate between windows.
# bind-key -n C-l next
# bind-key -n C-h prev

# bind for vertical split
unbind %
bind | split-window -h

# bind for horizontal split
unbind '"'
bind - split-window -v

# Reload configuration.
bind r source-file ~/.tmux.conf \; display '.tmux.conf sourced !'

# bindings to resize the panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Swap windows
bind a swap-window -t -1
bind g swap-window -t +1

# Swap panes
bind A swap-pane -t -1
bind G swap-pane -t +1

setw -g monitor-activity on
set -g mouse on

# start tab number to 1 (easier)
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# theming
set -g status "on"
set -g status-justify "absolute-centre"
set -g status-style "default"
set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left ""
set -g status-right ''
setw -g window-status-separator " 󰻂 "
setw -g window-status-style "NONE,fg=#a9b1d6,bg=default"
setw -g window-status-format "#[fg=#b4befe,bg=default,nobold]#W"
setw -g window-status-current-format "#[fg=#7aa2f7,bg=default,bold]#W"

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

run -b '~/.tmux/plugins/tpm/tpm'

